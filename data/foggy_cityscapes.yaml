# BDD100K dataset http://cocodataset.org
# Train command: python train.py --data bdd.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco
#     /yolov5

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /data1/zefeng/datasets/foggy_cityscapes/images/train/  # 2975 images
val: /data1/zefeng/datasets/foggy_cityscapes/images/val/  # 500 images

# number of classes
nc: 8

# class names
names: ['person',
        'rider',
        'car',
        'truck',
        'bus',
        'train',
        'motorcycle',
        'bicycle',]

